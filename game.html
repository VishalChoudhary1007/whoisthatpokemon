<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's That Pokémon?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pokeball.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">





</head>
<body>


    <div class="container">
        <h1>Who's That Pokémon?</h1>
        
        <div id="game">
            <!-- Pokémon silhouette -->
            <div id="silhouette-container">
                <img id="pokemon-image" src="" alt="Pokémon silhouette" class="silhouette">
            </div>
            
            <!-- Guess form -->
            <div id="guess-section">
                <input type="text" id="guess-input" placeholder="Enter your guess...">
                <button id="submit-guess">Submit</button>
            </div>
        </div>
        
        <!-- Result Section -->
        <div id="result-section" style="display: none;">
            <img id="pokemon-revealed" src="" alt="Revealed Pokémon" class="animated-pokemon">
            <h2 id="pokemon-name"></h2>
            <p id="pokemon-info"></p>
            <div id="feedback"></div>
            <br>
            <button id="play-again">Play Again</button>
            <img id="pop" src="pop.gif" alt="">
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
